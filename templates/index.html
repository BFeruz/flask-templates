<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if context.title %}{{ context.title }}{% else %}Home Page{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>

    <h1>Random Users</h1>

    <ul>
        {% for user in context.users %}
            <li>
                <img src="{{ user.image }}" alt="{{ user.first }} {{ user.last }} image">
                <p>{{ user.first }} {{ user.last }}</p>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('about') }}">ABOUT</a>
    
</body>
</html>
