<!DOCTYPE html>
<html>
<head>
    {% if context.title %}
        <title> {{ context.title }} </title>
    {% else %}
        <title> Home Page </title>
    {% endif %}
</head>
<body>

    <h1>Random Users</h1>

    <ul>
        {% for user in context.users %}
            <li>
                <img src={{ user.image }}>
                <p>{{ user.first }} {{ user.last }}</p>
            </li>
        {% endfor %}
    </ul>
    
</body>
</html>
